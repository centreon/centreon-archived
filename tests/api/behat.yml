default:
  autoload: "%paths.base%/contexts/"
  extensions:
    Behat\MinkExtension:
      base_url: 'http://localhost:8080'
      files_path: 'tests/fixtures/files'
      selenium2:
        capabilities:
          chrome:
            switches:
              - "--headless"
              - "--disable-gpu"
              - "--no-sandbox"
          extra_capabilities:
            "goog:chromeOptions":
                w3c: false
      browser_name: 'chrome'
      sessions:
        default:
          goutte: ~
    Behatch\Extension: ~
  suites:
    host_configuration:
      paths: [ "%paths.base%/features/HostConfiguration.feature" ]
      contexts:
        - Centreon\Tests\Api\Contexts\HostConfigurationContext