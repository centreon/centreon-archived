gorgone:
  gorgonecore:
    privkey: "--GORGONE_VARLIB--/.keys/rsakey.priv.pem"
    pubkey: "--GORGONE_VARLIB--/.keys/rsakey.pub.pem"

  modules:
    - name: httpserver
      package: "gorgone::modules::core::httpserver::hooks"
      enable: true
      address: "--HTTPSERVERADDRESS--"
      port: "--HTTPSERVERPORT--"
      ssl: --SSLMODE--
      auth:
        enabled: false
      allowed_hosts:
        enabled: true
        subnets:
          - 127.0.0.1/32

    - name: action
      package: "gorgone::modules::core::action::hooks"
      enable: true

    - name: cron
      package: "gorgone::modules::core::cron::hooks"
      enable: true
      cron: !include cron.d/*.yaml

    - name: nodes
      package: "gorgone::modules::centreon::nodes::hooks"
      enable: true

    - name: proxy
      package: "gorgone::modules::core::proxy::hooks"
      enable: true

    - name: legacycmd
      package: "gorgone::modules::centreon::legacycmd::hooks"
      enable: true
      cmd_dir: "--CENTREON_VARLIB--/centcore/"
      cmd_file: "--CENTREON_VARLIB--/centcore.cmd"
      cache_dir: "--CENTREON_CACHEDIR--"
      cache_dir_trap: "--CENTREON_TRAPDIR--"
      remote_dir: "--CENTREON_CACHEDIR--/config/remote-data/"

    - name: engine
      package: "gorgone::modules::centreon::engine::hooks"
      enable: true
      command_file: "--ENGINE_COMMAND--"

    - name: statistics
      package: "gorgone::modules::centreon::statistics::hooks"
      enable: true
      broker_cache_dir: "--CENTREON_CACHEDIR--/broker-stats/"
      cron:
        - id: broker_stats
          timespec: "*/5 * * * *"
          action: BROKERSTATS
          parameters:
            timeout: 10
        - id: engine_stats
          timespec: "*/5 * * * *"
          action: ENGINESTATS
          parameters:
            timeout: 10
