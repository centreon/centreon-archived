openapi: 3.0.1
info:
  title: Centron API
  description: |
    **Centron API v2**
    # New features
    + Added real-time monitoring for hosts and services
    + Added acknowledgement for hosts and services
    + Added downtimes for hosts and services
    # Information
    All dates are in **ISO 8601** format
    # Authentication
    There are two modes of authentication:
    * By token: after identification with your login credentials
    * By cookie: by reusing a valid session ID
  x-logo:
    url: ./centreon-logo.png
  contact:
    url: 'https://www.centreon.com'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 2.0.0
externalDocs:
  description: You can contact us on our community Slack
  url: 'https://centreon.slack.com/messages/CCRGLQSE5'
servers:
  - url: 'http://{server}/centreon/api/{version}'
    variables:
      server:
        default: localhost
      version:
        default: beta
        enum:
          - latest
          - beta
          - v2
tags:
  - name: Acknowledgements
    description: |
      This API allow to:
      * Show the latest acknowledgement for host or service
      * Acknowledge a host or a service
      * Cancel an acknowledgement of host or service
  - name: Authentication
  - name: Downtime
    description: |
      This API allow to:
      * Show hosts and services downtimes
      * Add a downtime on host or service
      * Cancel a downtime of host or service
  - name: Monitoring
    description: Real-time monitoring of the services and hosts
security:
  - Token: []
  - Cookie: []
paths:
  /acknowledgements/hosts:
    get:
      tags:
        - Acknowledgements
      summary: List the latest acknowledgement of each host
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/sortBy'
        - $ref: '#/components/parameters/search'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Acknowledgement.Host'
                  meta:
                    $ref: '#/components/schemas/Meta'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenApiResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
    post:
      tags:
        - Acknowledgements
      summary: Adds an acknowledgement on host
      requestBody:
        description: Acknowledgment
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Acknowledgement.Host.Add'
      responses:
        204:
          description: Command sent
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenApiResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
  /acknowledgements/hosts/{host_id}:
    delete:
      tags:
        - Acknowledgements
      summary: Cancel an acknowledgement on host
      parameters:
        - name: host_id
          in: path
          description: ID of host for which you want to cancel acknowledgement
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: Command sent
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenApiResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
  /acknowledgements/services:
    get:
      tags:
        - Acknowledgements
      summary: List the latest acknowledgement of each service
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/sortBy'
        - $ref: '#/components/parameters/search'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Acknowledgement.Service'
                  meta:
                    $ref: '#/components/schemas/Meta'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenApiResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
    post:
      tags:
        - Acknowledgements
      summary: Adds an acknowledgement on service
      requestBody:
        description: Acknowledgment
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Acknowledgement.Service.Add'
      responses:
        204:
          description: Command sent
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenApiResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
  /acknowledgements/hosts/{host_id}/services/{service_id}:
    delete:
      tags:
        - Acknowledgements
      summary: Cancel an acknowledgement on service
      parameters:
        - name: host_id
          in: path
          description: ID of host linked to service
          required: true
          schema:
            type: integer
            format: int64
        - name: service_id
          in: path
          description: ID of service for which you want to cancel acknowledgement
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: Command sent
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenApiResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
  /monitoring/hosts/downtimes:
    get:
      tags:
        - Downtime
      summary: List all hosts downtimes
      description: |
        List all downtimes of hosts

        The available parameters to **search** / **sort_by** are:

          * id
          * entry_time
          * is_cancelled
          * comment
          * deletion_time
          * duration
          * end_time
          * is_fixed
          * start_time
          * host.id
          * host.name
          * host.alias
          * host.address
          * host.display_name
          * host.state
          * poller.id
          * contact.id
          * contact.name
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/sortBy'
        - $ref: '#/components/parameters/search'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Downtime.Host'
                  meta:
                    $ref: '#/components/schemas/Meta'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenApiResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
  /monitoring/hosts/{host_id}/downtimes:
    get:
      tags:
        - Downtime
      summary: List all downtimes of one host
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/sortBy'
        - $ref: '#/components/parameters/search'
        - name: show_services
          in: query
          description: |
            Indicates whether we need to display the host-related services downtimes or not (by default: **false**)
          schema:
            type: boolean
        - name: host_id
          in: path
          description: ID of host
          required: true
          schema:
            type: integer
            format: int64
      description: |
        List all downtimes of one host

        The available parameters to **search** / **sort_by** are:

          * id
          * entry_time
          * is_cancelled
          * comment
          * deletion_time
          * duration
          * end_time
          * is_fixed
          * start_time
          * contact.id
          * contact.name

        By default, the host-related **services** downtimes are not displayed.
        To display them, set the URI parameter "show_services" to `true`.
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Downtime.Host'
                  meta:
                    $ref: '#/components/schemas/Meta'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenApiResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
    post:
      tags:
        - Downtime
      summary: Add a downtimes of one host
      requestBody:
        description: Downtime
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Downtime.Host.Add'
      parameters:
        - name: host_id
          in: path
          description: ID of host
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: Command sent
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenApiResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
  /monitoring/services/downtimes:
    get:
      tags:
        - Downtime
      summary: List all services downtimes
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/sortBy'
        - $ref: '#/components/parameters/search'
      description: |
        List all downtimes of services

        The available parameters to **search** / **sort_by** are:

          * id
          * entry_time
          * is_cancelled
          * comment
          * deletion_time
          * duration
          * end_time
          * is_fixed
          * start_time
          * host.id
          * host.name
          * host.alias
          * host.address
          * host.display_name
          * host.state
