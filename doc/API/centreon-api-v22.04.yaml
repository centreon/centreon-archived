              description: login attempts before blocking
              type: integer
              nullable: true
              minimum: 1
              maximum: 10
              default: 5
            blocking_duration:
              description: blocking duration in seconds before new login attempt
              type: integer
              nullable: true
              maximum: 604800
              default: 900
            password_expiration:
              description: password expiration policy
              type: object
              required:
                - expiration_delay
                - excluded_users
              properties:
                expiration_delay:
                  description: password expiration delay in seconds
                  type: integer
                  nullable: true
                  minimum: 604800
                  maximum: 31557600
                  default: 7776000
