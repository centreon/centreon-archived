openapi: 3.0.1
info:
  title: Centreon Web RestAPI
  description: |
    # New features
    + Added real-time monitoring for hosts and services
    + Added acknowledgement for hosts and services
    + Added downtimes for hosts and services
    + Added the list of monitoring server configurations
    + Added the proxy configuration
    # Information
    All dates are in **ISO 8601** format
    # Authentication
    There are two modes of authentication:
    * By token: after identification with your login credentials
    * By cookie: by reusing a valid session ID
  x-logo:
    url: ./centreon-logo.png
  contact:
    name: Centreon
    url: 'https://www.centreon.com'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: "22.04"
externalDocs:
  description: You can contact us on our community Slack
  url: 'https://centreon.slack.com/messages/CCRGLQSE5'
servers:
  - url: '{protocol}://{server}:{port}/centreon/api/{version}'
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
        description: "HTTP schema"
      server:
        default: localhost
        description: "IP address or hostname of Centreon server"
      port:
        default: '80'
        description: "Port used by HTTP server"
      version:
        default: v22.04
        description: "Version of the API"
tags:
  - name: Acknowledgement
  - name: Administration
  - name: Authentication
    description: "Login and logout endpoints to retrieve authentication token"
  - name: Downtime
  - name: Gorgone
  - name: Host
  - name: Host category
  - name: Host group
  - name: Meta service
  - name: Host severity
  - name: Host template
  - name: Monitoring server
  - name: Proxy
  - name: Service
  - name: Service group
  - name: Topology
security:
  - Token: []
  - Cookie: []
paths:
  /login:
    post:
      tags:
        - Authentication
      summary: "Login"
      description: "Entry point to retrieve an authentication token."
      security: []
      requestBody:
        description: "Authentication schema"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationRequest'
        required: true
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginAuthenticationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /logout:
    get:
      tags:
        - Authentication
      summary: "Logout"
      description: "Entry point to delete an existing authentication token."
      security:
        - Token: []
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutAuthenticationResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /authentication/providers/configurations:
    get:
      tags:
        - Authentication
      summary: "Providers Configurations"
      description: "Endpoint to list active existing providers configuration"
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: "Id of configuration"
                      example: 1
                    type:
                      type: "string"
                      description: "Type of provider"
                      example: "local"
                    name:
                      type: "string"
                      description: "Name of provider"
                      example: "local"
                    authentication_uri:
                      type: "string"
                      description: "Provider Uri used to proceed authentication"
                      example: "/centreon/authentication/providers/configurations/local"
                    centreon_base_uri:
                      type: "string"
                      description: "Centreon Base Uri used by the provider to redirect"
                      example: "/centreon"
                    is_active:
                      type: boolean
                      description: "Provider active or not"
                      example: true
                    is_forced:
                      type: boolean
                      description: "Provider forced or not"
                      example: false
  /authentication/providers/configurations/{provider_configuration_name}:
    post:
      tags:
       - Authentication
      parameters:
        - $ref: '#/components/parameters/providerConfigurationName'
      summary: "Authentication to provider"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                login:
                  type: "string"
                  example: "admin"
                password:
                  type: "string"
                  example: "centreon"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                properties:
                  redirect_uri:
                    type: string
                    example: "/centreon/main.php?p=50113&o=ldap"
        '302':
          description: "Found"
  /authentication/logout:
    post:
      tags:
        - Authentication
      summary: "Logout Session"
      description: "Entry point to delete an existing session token."
      security:
        - Token: []
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutAuthenticationResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/hosts/templates:
    get:
      tags:
        - Host template
      summary: "List all host templates"
      description: |
        Return all host templates configurations.

        The available parameters to **search** / **sort_by** are:

        * id
        * name
        * alias
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Configuration.Host.Template'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/hosts/categories:
    get:
      tags:
        - Host category
      summary: "List all host categories"
      description: |
        List of all host category configurations
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Configuration.Host.Category'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/hosts/severities:
    get:
      tags:
        - Host severity
      summary: "List all host severities"
      description: |
        List of all host severity configurations
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Configuration.Host.Severity'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/hosts/groups:
    get:
      tags:
        - Host group
      summary: "List all host groups"
      description: |
        Return all host group configurations.

        The available parameters to **search** / **sort_by** are:

        * id
        * name
        * alias
        * is_activated
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Configuration.Host.Group'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/icons:
    get:
      tags:
        - Icons
      summary: "List all icons"
      description: |
        List all icons from centreon configuration.

        The available parameters to **search** / **sort_by** are:

          * id
          * name
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: "id of the icon"
                          example: 1
                        directory:
                          type: string
                          description: "directory of the icon"
                          example: "ppm"
                        name:
                          type: string
                          description: "name of the icon"
                          example: "operatingsystems-linux-snmp-linux-128.png"
                        url:
                          type: string
                          description: "url to get the icon"
                          example: "/centreon/img/media/ppm/operatingsystems-linux-snmp-linux-128.png"
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/proxy:
    get:
      tags:
        - Proxy
      summary: "Display the default configuration of the Centreon proxy"
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Configuration.Proxy'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Proxy
      summary: "Update the default configuration of the Centreon proxy"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Configuration.Proxy'
      responses:
        '204':
          description: Command Sent
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/monitoring-servers:
    get:
      tags:
        - Monitoring server
      summary: "List all monitoring servers configurations"
      description: |
        List all monitoring servers configurations.

        The available parameters to **search** / **sort_by** are:

          * id
          * name
          * is_localhost
          * address
          * is_activate
      parameters:
        - $ref: '#/components/parameters/Search'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/SortBy'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Configuration.MonitoringServerMain'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/monitoring-servers/{monitoring_server_id}/generate:
    get:
      tags:
        - Monitoring server
      summary: "Generate the configuration of the monitoring server"
      description: |
        Generate and move the configuration files of the monitoring server
      parameters:
        - $ref: '#/components/parameters/MonitoringServerId'
      responses:
        '204':
          description: "Generation OK"
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/monitoring-servers/{monitoring_server_id}/reload:
    get:
      tags:
      - Monitoring server
      summary: "Reload the configuration of the monitoring server"
      description: |
        Reload the configuration files of the monitoring server
      parameters:
      - $ref: '#/components/parameters/MonitoringServerId'
      responses:
        '204':
          description: "Reload OK"
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/monitoring-servers/{monitoring_server_id}/generate-and-reload:
    get:
      tags:
      - Monitoring server
      summary: "Generate and reload the configuration of the monitoring server"
      description: |
        Generate, move and reload the configuration files of the monitoring server
      parameters:
      - $ref: '#/components/parameters/MonitoringServerId'
      responses:
        '204':
          description: "Generation and reload OK"
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/monitoring-servers/generate:
    get:
      tags:
      - Monitoring server
      summary: "Generate the configuration for all monitoring servers"
      description: |
        Generate and move the configuration files for all monitoring servers.

        The process will stop at the first error.
      responses:
        '204':
          description: "Generation OK"
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/monitoring-servers/reload:
    get:
      tags:
      - Monitoring server
      summary: "Reload the configuration for all monitoring servers"
      description: |
        Reload the configuration files for all monitoring servers.

        The process will stop at the first error.
      responses:
        '204':
          description: "Reload OK"
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/monitoring-servers/generate-and-reload:
    get:
      tags:
      - Monitoring server
      summary: "Generate and reload the configuration for all monitoring servers"
      description: |
        Generate, move and reload the configuration files for all monitoring servers.

        The process will stop at the first error.
      responses:
        '204':
          description: "Generation and reload OK"
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/metaservices:
    get:
      tags:
        - Meta service
      summary: "List all meta services configurations"
      description: |
        List all meta services configurations.

        The available parameters to **search** / **sort_by** are:

          * id
          * name
          * is_activate
      parameters:
        - $ref: '#/components/parameters/Search'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/SortBy'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Configuration.MetaServices'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/metaservices/{meta_id}:
    get:
      tags:
        - Meta service
      summary: "Get a meta service"
      description: "Get a meta service configuration by its id"
      parameters:
        - $ref: '#/components/parameters/MetaId'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Configuration.MetaServices'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /monitoring/metaservices/{meta_id}/metrics:
    get:
      tags:
        - Meta service
      summary: "List all meta service metrics"
      description: |
        List all meta services metrics from realtime.

        The available parameters to **search** / **sort_by** are:

          * id
          * name
          * service_description
          * host_name
      parameters:
        - $ref: '#/components/parameters/Search'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/SortBy'
        - $ref: '#/components/parameters/MetaId'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Monitoring.MetaServiceMetric'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /monitoring/servers:
    get:
      tags:
        - Monitoring server
      summary: "List all real time monitoring servers"
      description: |
        List all monitoring servers configured and stored in real time.

        The available parameters to **search** / **sort_by** are:

          * id
          * name
          * running
      parameters:
        - $ref: '#/components/parameters/Search'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/SortBy'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Monitoring.Servers'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/acl/actions:
    get:
      tags:
        - User
      summary: "List allowed actions"
      description: "List allowed actions of the current user."
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  host:
                    type: object
                    properties:
                      check:
                        type: boolean
                        description: if check is allowed on host
                        example: true
                      acknowledgement:
                        type: boolean
                        description: if acknowledgement is allowed on host
                        example: true
                      downtime:
                        type: boolean
                        description: if downtime is allowed on host
                        example: false
                  service:
                    type: object
                    properties:
                      check:
                        type: boolean
                        description: if check is allowed on service
                        example: true
                      acknowledgement:
                        type: boolean
                        description: if acknowledgement is allowed on service
                        example: true
                      downtime:
                        type: boolean
                        description: if downtime is allowed on service
                        example: false
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/users:
    get:
      tags:
      - User
      summary: get configured users
      description: |
        Get list of configured users

        The available parameters to **search** / **sort_by** are:

        * id
        * alias
        * name
        * email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Configuration.User'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /configuration/users/current/parameters:
    get:
      tags:
      - User
      summary: "List user parameters"
      description: "List configured parameters for the current user"
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Contact ID
                    example: 1
                  name:
                    type: string
                    description: Name of the current user
                    example: Administrator
                  alias:
                    type: string
                    description: Alias of the current user
                    example: admin
                  email:
                    type: string
                    description: Email of the current user
                    example: admin@localhost
                  timezone:
                    type: string
                    description: Timezone for the current user
                    example: Europe/Paris
                  locale:
                    type: string
                    nullable: true
                    description: Locale of the current user
                    example: en_US
                  is_admin:
                    type: boolean
                    description: If the current user is an administrator
                    example: true
                  use_deprecated_pages:
                    type: boolean
                    description: Indicates if user wants to use deprecated monitoring pages
                    example: false
                  default_page:
                    type: string
                    nullable: true
                    description: Default page for the current user
                    example: '/main.php?p=60901'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/filters/{page_name}:
    get:
      tags:
        - User
      summary: "List user filters by page"
      description: |
        `internal`

        `Since Centreon web 20.04.6`

        List user filters saved for a given page.
      parameters:
        - $ref: '#/components/parameters/FilterPageName'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/User.Filter'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - User filters
      summary: "Add user filter"
      description: |
        `internal`

        `Since Centreon web 20.04.6`

        Add user filter for a given page.
      parameters:
        - $ref: '#/components/parameters/FilterPageName'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: filter name
                  example: my filter 1
                criterias:
                  type: array
                  description: list of filter criterias
                  items:
                    type: object
                    example:
                      type: text
                      name: field1
                      value: search value 1
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User.Filter'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/filters/{page_name}/{filter_id}:
    get:
      tags:
        - User
      summary: "Detailed user filter"
      description: |
        `internal`

        `Since Centreon web 20.04.6`

        Get detailed information of a user filter for a given page.
      parameters:
        - $ref: '#/components/parameters/FilterPageName'
        - $ref: '#/components/parameters/FilterId'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User.Filter'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - User filters
      summary: "Update user filter"
      description: |
        `internal`

        `Since Centreon web 20.04.6`

        Update user filter for a given page.
      parameters:
        - $ref: '#/components/parameters/FilterPageName'
        - $ref: '#/components/parameters/FilterId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User.Filter'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User.Filter'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - User filters
      summary: "Patch user filter"
      description: |
        `internal`

        `Since Centreon web 20.04.6`

        Patch user filter order for a given page.
      parameters:
        - $ref: '#/components/parameters/FilterPageName'
        - $ref: '#/components/parameters/FilterId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [order]
              properties:
                order:
                  type: integer
                  description: filter order
                  example: 1
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User.Filter'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - User filters
      summary: "Delete user filter"
      description: |
        `internal`

        `Since Centreon web 20.04.6`

