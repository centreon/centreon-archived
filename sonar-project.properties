# project
sonar.projectKey={PROJECT_TITLE}
sonar.projectName={PROJECT_NAME}
sonar.projectVersion={PROJECT_VERSION}
sonar.sources=  api,\
                bin,\
                config,\
                cron,\
                doc,\
                lib,\
                libinstall,\
                logrotate,\
                project,\
                snmptrapd,\
                src,\
                tmpl,\
                tools,\
                varinstall,\
                www

