# project
sonar.projectKey=centreon-web
sonar.projectName=Centreon Web

sonar.sources=  api,\
                bin,\
                config,\
                cron,\
                doc,\
                lib,\
                libinstall,\
                logrotate,\
                project,\
                snmptrapd,\
                src,\
                tmpl,\
                tools,\
                varinstall,\
                www

#test related folder and file reports
sonar.tests=tests
sonar.php.tests.reportPath=ut-be.xml
sonar.php.coverage.reportPaths=coverage-be.xml

#exclusions
sonar.exclusions=   features/**/*,\
                    GPL_LIB/**/*,\
                    lang/**/*,\
                    node_modules/**/*,\
                    vendor/**/*,\
                    www/include/common/javascript/jquery/**/*,\
                    www/include/common/javascript/handlebars-v4.0.5.js,\
                    www/include/common/javascript/marked.js,\
                    www/lib/wz_tooltip/wz_tooltip.js

sonar.coverage.exclusions=  coverage-be.xml,\
                            ut-be.xml,\
                            bin/**/*,\
                            cron/**/*,\
                            doc/**/*,\
                            lib/**/*,\
                            libinstall/**/*,\
                            logrotate/**/*,\
                            project/**/*,\
                            snmptrapd/**/*,\
                            tmpl/**/*,\
                            tools/**/*,\
                            varinstall/**/*,\
                            www/include/**/*,\
                            www/img/**/*,\
                            www/install/**/*,\
                            www/lib/**/*,\
                            www/locale/**/*,\
                            www/sounds/**/*,\
                            www/Themes/**/*,\
                            www/class/**/*

# global folders CPD checks exclusion from previous report
sonar.cpd.exclusions=src/CentreonRemote/Domain/Resources/RemoteConfig/**/*

# CAUTION : always leave an empty line at end of file
# as sonar project version will be added under this line by CI's job -> eg : sonar.projectVersion=major.minor.bugfix
