# project
sonar.projectKey=centreon-web-20.10
sonar.projectName=Centreon Web 20.10
sonar.sources=	api,\
				bin,\
				config,\
				cron,\
				doc,\
				lang,\
				lib,\
				libinstall,\
				logrotate,\
				snmptrapd,\
				src,\
				tmpl,\
				tools,\
				varinstall,\
				www

#report files
sonar.php.tests.reportPath=ut-be.xml

# global coverage path
sonar.php.coverage.reportPaths=coverage-be.xml

#test folder
sonar.tests=tests

#exclusions
sonar.exclusions=	node_modules/**,\
					GPL_LIB/**,\
					www/include/common/javascript/jquery/**,\
					www/include/common/javascript/handlebars-v4.0.5.js,\
					www/include/common/javascript/marked.js,\
					www/include/common/javascript/moment-with-locales.js,\
					features/**/*,\
					features/*,\
					www/lib/wz_tooltip/wz_tooltip.js

sonar.coverage.exclusions=	www/include/**/*,\
							GPL_LIB/**/*,\
							www/img/**/*,\
							www/install/**/*,\
							www/lib/**/*,\
							www/locale/**/*,\
							www/sounds/**/*,\
							www/Themes/**/*,\
							www/class/*,\
							www/class/**/*,\
							coverage-be.xml,\
							ut-be.xml,\
							node_modules/**,\
							GPL_LIB/**,\
							features/**/*,\
							features/*


# global folders CPD checks exclusion from previous report
sonar.cpd.exclusions=src/CentreonRemote/Domain/Resources/RemoteConfig/**

