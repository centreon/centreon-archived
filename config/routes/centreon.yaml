centreon:
    resource: "./Centreon/**/*.yaml"
    prefix: "{base_uri}api/{version}"
    defaults:
        version: "latest"
    requirements:
        base_uri: ".*"
security:
    resource: "./Security/**/*.yaml"
    prefix: "{base_uri}authentication"
    requirements:
        base_uri: ".*"
core_config:
    resource: "../../src/Core/**/Infrastructure/**/*Route.yaml"
    prefix: "{base_uri}api/{version}"
    defaults:
        version: "latest"
    requirements:
        base_uri: ".*"