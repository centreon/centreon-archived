centreon_security_authentication_redirection:
    methods: GET
    path: /authentication/login
    controller: 'Centreon\Application\Controller\AuthenticationController::redirection'

centreon_security_authentication_find_providers_configurations:
    methods: GET
    path: /authentication/providers-configurations
    controller: 'Centreon\Application\Controller\AuthenticationController::findProvidersConfigurations'

centreon_security_authentication_login:
    methods: GET|POST
    path: /authentication/providers/{providerConfigurationName}
    controller: 'Centreon\Application\Controller\AuthenticationController::authentication'