framework:
    secret: '%env(qd:APP_SECRET)%'

    php_errors:
        log: true

    http_client:
        default_options:
            max_redirects: 7

    session:
        enabled: true
        use_cookies: true
        cookie_secure: 'auto'
        storage_factory_id: session.storage.factory.php_bridge
        handler_id: session.handler.native_file