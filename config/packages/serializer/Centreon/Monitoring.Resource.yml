                - 'resource_main'
                - 'resource_parent'
        commandLine:
            type: string
            groups:
                - 'resource_details_service'
        timezone:
            type: string
            access_type: public_method
            accessor:
              getter: getSanitizedTimezone
              setter: setTimezone
            groups:
                - 'resource_details_service'
        parent:
            type: Centreon\Domain\Monitoring\Resource
            groups:
                - 'resource_main'
        status:
            type: Centreon\Domain\Monitoring\ResourceStatus
            groups:
                - 'resource_main'
                - 'resource_parent'
