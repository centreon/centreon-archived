Centreon\Domain\Monitoring\Resource:
    virtual_properties:
        getDuration:
            name: getDuration
            serialized_name: duration
            type: string
            groups:
                - 'resource_main'
        getLastCheckAsString:
            name: getLastCheckAsString
            serialized_name: last_check
            type: string
            groups:
                - 'resource_main'
        getShortType:
            name: getShortType
            serialized_name: short_type
            type: string
            groups:
                - 'resource_main'
