Centreon\Domain\HostConfiguration\Host:
  properties:
    id:
      type: int
      groups:
        - 'host_conf_min'
        - 'mapper_host'
    name:
      type: string
      groups:
        - 'host_conf_name'
        - 'host_conf_min'
        - 'mapper_host'
    alias:
      type: string
      groups:
        - 'host_conf_min'
        - 'mapper_host'
    ipAddress:
      type: string
      groups:
        - 'host_conf_full'
        - 'mapper_host'
    monitoringServer:
      since_version: 2.1
      type: "Centreon\\Domain\\MonitoringServer\\MonitoringServer"
      groups:
        - 'host_conf_full'
        - 'mapper_host'
    templates:
      since_version: 2.1
      type: array<Centreon\Domain\HostConfiguration\Host>
      groups:
        - 'mapper_host'
        - 'host_conf_full'
    comment:
      type: string
      groups:
        - 'host_conf_full'
    geoCoords:
      type: string
      groups:
        - 'host_conf_full'
    isActivate:
      type: bool
      groups:
        - 'host_conf_full'
    extendedHost:
      type: "Centreon\\Domain\\HostConfiguration\\ExtendedHost"
      groups:
        - 'host_conf_full'
        - 'mapper_host'