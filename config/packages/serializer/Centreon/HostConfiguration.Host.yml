Centreon\Domain\HostConfiguration\Host:
  properties:
    id:
      type: int
      groups:
        - 'host_conf_min'
        - 'host_mapper_simulation'
    name:
      type: string
      groups:
        - 'host_conf_name'
        - 'host_conf_min'
        - 'host_mapper_simulation'
    alias:
      type: string
      groups:
        - 'host_conf_min'
        - 'host_mapper_simulation'
    ipAddress:
      type: string
      groups:
        - 'host_conf_full'
        - 'host_mapper_simulation'
    monitoringServer:
      type: "Centreon\\Domain\\MonitoringServer\\MonitoringServer"
      groups:
        - 'host_conf_full'
        - 'host_mapper_simulation'
    templates:
      type: array<Centreon\Domain\HostConfiguration\Host>
      groups:
        - 'host_mapper_simulation'
        - 'host_conf_full'
    comment:
      type: string
      groups:
        - 'host_conf_full'
    geoCoords:
      type: string
      groups:
        - 'host_conf_full'
    isActivate:
      type: bool
      groups:
        - 'host_conf_full'
    extendedHost:
      type: "Centreon\\Domain\\HostConfiguration\\ExtendedHost"
      groups:
        - 'host_conf_full'
        - 'host_mapper_simulation'