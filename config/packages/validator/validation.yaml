Centreon\Domain\Acknowledgement\Acknowledgement:
    properties:
        authorId:
            - Type:
                type: integer
            - NotNull: ~
        comment:
            - Type:
                type: string
                groups: [Default, add_host_ack, add_service_ack]
            - NotNull:
                  groups: [Default, add_host_ack, add_service_ack]
        entryTime:
            - Type:
                type: integer
        pollerId:
            - Type:
                type: integer
            - NotNull: ~
        isNotifyContacts:
            - Type:
                type: boolean
                groups: [Default, add_host_ack, add_service_ack]
            - NotNull:
                groups: [Default, add_host_ack, add_service_ack]
        isPersistentComment:
            - Type:
                type: boolean
                groups: [Default, add_host_ack, add_service_ack]
            - NotNull:
                groups: [Default, add_host_ack, add_service_ack]
        isSticky:
            - Type:
                type: boolean
                groups: [Default, add_host_ack, add_service_ack]
            - NotNull:
                groups: [Default, add_host_ack, add_service_ack]

# Used to validate the Downtime entity
Centreon\Domain\Downtime\Downtime:
    properties:
        startTime:
            - Type:
                type: DateTime
            - NotNull: ~
        endTime:
            - Type:
                type: DateTime
            - NotNull: ~
        isFixed:
            - Type:
                type: boolean
        duration:
            - Type:
                type: integer
            - NotNull: ~
        authorId:
            - Type:
                type: integer
        comment:
            - Type:
                type: string
            - NotNull: ~
        hostId:
            - Type:
                type: integer
        serviceId:
            - Type:
                type: integer
        pollerId:
            - Type:
                type: integer

# Used to validate the Check entity
Centreon\Domain\Check\Check:
    properties:
        hostId:
            - Type:
                type: integer
                groups: [Default, check_host, check_service]
            - NotNull:
                groups: [Default, check_host, check_service]
        serviceId:
            - Type:
                type: integer
                groups: [Default, check_service]
            - NotNull:
                groups: [Default, check_service]
        checkTime:
            - Type:
                type: DateTime
                groups: [Default, check_host, check_service]
        isForced:
            - Type:
                type: boolean
                groups: [Default, check_host, check_service]


# Used to validate the Proxy entity
Centreon\Domain\Proxy\Proxy:
    properties:
        url:
            - Type:
                  type: string
            - NotNull: ~
        port:
            - Type:
                  type: integer
            - PositiveOrZero: ~
            - LessThanOrEqual: 65535
            - NotNull: ~
        user:
            - Type:
                  type: string
            - NotNull: ~
        password:
            - Type:
                  type: string
            - NotNull: ~

# Used to validate the ResourceFilter entity
Centreon\Domain\Monitoring\ResourceFilter:
    properties:
        types:
            - Type:
                type: array
                groups: [Default]
            - Choice:
                choices:
                    - service
                    - host
                multiple: true
                groups: [Default]
        states:
            - Type:
                type: array
                groups: [Default]
            - Choice:
                choices:
                    - unhandled_problems
                    - resources_problems
                    - in_downtime
                    - acknowledged
                    - all
                multiple: true
                groups: [Default]
        statuses:
            - Type:
                type: array
                groups: [Default]
            - Choice:
                choices:
                    - OK
                    - UP
                    - WARNING
                    - DOWN
                    - CRITICAL
                    - UNREACHABLE
                    - UNKNOWN
                    - PENDING
                multiple: true
                groups: [Default]
        hostgroupIds:
            - Type:
                type: array
                groups: [Default]
            - All:
                - Type:
                    type: int
                    groups: [Default]
        servicegroupIds:
            - Type:
                type: array
                groups: [Default]
            - All:
                - Type:
                    type: int
                    groups: [Default]
