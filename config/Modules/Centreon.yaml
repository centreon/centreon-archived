services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, controller...

    Centreon\:
        resource: '../../src/Centreon/*'
        exclude: '../../src/Centreon/Tests'

    Centreon\Infrastructure\DatabaseConnection:
        class: Centreon\Infrastructure\DatabaseConnection
        arguments:
            $host: '%database_host%'
            $port: '%database_port%'
            $basename: '%database_db%'
            $login: '%database_user%'
            $password: '%database_password%'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    Centreon\Application\Controller\:
        resource: '../../src/Centreon/Application/Controller'
        tags: ['controller.service_arguments']

    Centreon\Domain\Repository\Interfaces\ContactRepositoryInterface:
        class: Centreon\Infrastructure\Repository\ContactRepositoryRDB

    contact.provider:
        class: Centreon\ContactProvider

    Centreon\Domain\Repository\Interfaces\AuthenticationRepositoryInterface:
        class: Centreon\Infrastructure\Repository\AuthenticationRepositoryRDB

    Centreon\Domain\Service\Interfaces\AuthenticationServiceInterface:
        class: Centreon\Domain\Service\AuthenticationService

    Centreon\Domain\Service\Interfaces\MonitoringServiceInterface:
        class: Centreon\Domain\Service\MonitoringService

    Centreon\Domain\Repository\Interfaces\AccessGroupRepositoryInterface:
        class: Centreon\Infrastructure\Repository\AccessGroupRepositoryRDB

    Centreon\Domain\Repository\Interfaces\MonitoringServiceRepositoryInterface:
        class: Centreon\Infrastructure\Repository\MonitoringServiceRepositoryRDB

    App\EventSubscriber\RequestEventSubscriber:
        class: App\EventSubscriber\RequestEventSubscriber

