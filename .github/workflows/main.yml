#Github context:
#https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#github-context

#Get author id when an issue is opened

on:
  pull_request:
    branches:
      - master

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: View PR author
        run: echo "This issue is opened by ${{ github.event.pull_request.user.login }}."
        run: echo "This author has the id ${{ github.event.pull_request.user.id }}."
